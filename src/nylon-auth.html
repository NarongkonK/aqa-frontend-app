<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/jwt-decode/jwt-decode.html">

<script>
  class NylonAuth extends Polymer.Element {

    static get is() { return 'nylon-auth'; }
    static get template() {
      return Polymer.html`
        <iframe id="authIframe" src="[[_url(path)]]" style="position: absolute; width: 1px; height: 1px; left: -9999px; display: none;" on-error="testza"></iframe>
      `
    }

    static get properties() {
      return {
        baseUrl: {
          type: String,
          value: 'http://user-api.onesqa.com/api/auth'
          // value: 'http://localhost:3000/api/auth'
        },
        path: {
          type: String,
          value: "/scan"
        },
        userInfo: {
          notify: true,
          type: Object,
          value: function(){
            return {}
          }
        },
        disabled: Boolean,
        testx: {
          type: String,
          value: 'testx'
        }
      }
    }

    ready() {
      super.ready()
      window.addEventListener("message", (e) => this._message(e), false);
      if(this.disabled){
        this.dispatchEvent(new CustomEvent('disabled'));
      }
     
    }

    

    _message(event) {

      //console.log(event.data)
      
      let topic = event.data.split('?')[0]

      switch (topic) {
        case 'nylonAuth/auth':
          this.status = 'auth';

          let token = this.getParameterByName('accessToken',event.data)
          axios.defaults.headers.common['Authorization'] = token
          window.token = token

          let decoded = jwt_decode(token);
          this.userInfo = decoded
          this.dispatchEvent(new CustomEvent('auth', {detail: decoded}));
         

          this.token = this.getParameterByName('accessToken',event.data)
          axios.defaults.headers.common['Authorization'] = this.token
          this.userInfo = jwt_decode(this.token)
          this.payload = jwt_decode(this.getParameterByName('payload',event.data))

          // console.log(this.userInfo)
          this.dispatchEvent(new CustomEvent('auth', {detail: this.userInfo}))
          
          break;
        case 'nylonAuth/noauth':
            this.status = 'noauth';

            axios.defaults.headers.common['Authorization'] = ''
            window.token = ''
            this.dispatchEvent(new CustomEvent('noauth'));
            break;
        default:
            //console.log('xx')
      }

    }

    checkRule(detail) {

      console.log(detail.ctx.gotoPage)
      let elementName = detail.element.localName
      if(!detail.ctx.gotoPage){

        if(this.status=="auth"){
          let checkPass = this.payload.pageRule.filter((row)=>{
            return row.path == detail.ctx.pathname
          })

          if(checkPass.length > 0){
            detail.pass()
          }else{
            detail.ctx.gotoPage = 'page-403'
            detail.next()
          }

        } else {
          detail.ctx.gotoPage = 'page-401'
          detail.next()
        }
        
      }else{
        if(elementName == detail.ctx.gotoPage){
          detail.pass()
        }else{
          detail.next()
        }
      }

    }

    _url(path) {
      return this.baseUrl + this.path
    }


    getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
  }

  window.customElements.define(NylonAuth.is, NylonAuth);
</script>
