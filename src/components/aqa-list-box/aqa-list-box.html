<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/aqa-styles/aqa-styles.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-collapse/iron-collapse.html">
<dom-module id="aqa-list-box">
    <template>
        <style include="aqa-styles">
            .panel-header {
                padding: 0.5rem;
                background-color: #F4F4F4;
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
            }

            .panel {
                border: 1px solid #D9D9D9;
                border-radius: 4px;
            }

            .panel-content {
                padding: 1rem;
                border-bottom-left-radius: 4px;
                border-bottom-right-radius: 4px;
            }

            .header-title {
                font-size: 1rem;
            }
        </style>
        <div class="panel">
            <div class="panel-header">
                <div class="row">
                    <div class="col-xs-10 header-title" style="margin:auto 0">
                        [[label]]
                    </div>
                    <div class="col-xs-2 end-xs">
                        <paper-icon-button icon="icons:chevron-right" on-click="togglePanel"></paper-icon-button>
                    </div>
                </div>
            </div>
            <iron-collapse id="collapse">
                <div class="panel-content">
                    <slot></slot>
                </div>
            </iron-collapse>
        </div>

    </template>

    <script>

        class AqaListBox extends Polymer.Element {

            static get is() {
                return 'aqa-list-box';
            }

            static get properties() {
                return {
                    label: {
                        type: String,
                        value: ""
                    },

                };
            }

            togglePanel(e) {
                if (e.target.icon == "icons:expand-more") e.target.icon = "icons:chevron-right";
                else if (e.target.icon == "icons:chevron-right") e.target.icon = "icons:expand-more"
                this.$.collapse.toggle()
            }

        }

        window.customElements.define(AqaListBox.is, AqaListBox);
    </script>
</dom-module>
